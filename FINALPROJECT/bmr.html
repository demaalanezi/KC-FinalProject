<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMR Calculator</title>
    <link rel="shortcut icon" href="pics/tumblr_mjtottMnfC1s7umblo1_1280.png" type="image/x-icon">
    <link rel="stylesheet" href="bmr.css" />
  </head>

  <body>
    <div class="bmr-calculator" style="margin: 0 auto; width:300px;">
      <h2>BMR Calculator</h2>
      <div class="controls">
        <form>
          <h3>Age (10 - 100)</h3>
          <input type="text" id="age" value=""/>

          <div class="gender">
            <h3>Gender</h3>
            <input type="radio" id="male" value="male" name="gender"/>
            <label for="male">Male</label>
            <input type="radio" id="female" value="female" name="gender" />
            <label for="female">Female</label>
          </div>

          <div class="height">
            <h3>Height</h3>
            <input type="text" id="height" value="" />
            <div class="unit">cm</div>
          </div>

          <div class="weight">
            <h3>Weight</h3>
            <input type="text" id="weight" value="" />
            <div class="unit">kg</div>
          </div>
        </form>
      </div>

      <div class="result">
        <button class="calculate-btn">Calculate</button>

        <div class="result-message">
          <span class="calories">1,640</span> Calories/day
        </div>

        <div class="error-message">
          <p>Please enter all the details correctly.</p>
        </div>
      </div>
    </div>

    <script src="bmr.js"></script>
  </body>
</html>
